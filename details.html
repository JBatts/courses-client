
<body>
    <table>
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Instructor</th>
            </tr>
        </thead>
        <tbody id="coursesBody"></tbody>
    </table>

<script>
    const urlParams = new URLSearchParams(location.search);
    const id = urlParams.get("courseid");
    document.write(id);

    document.addEventListener("DOMContentLoaded", async ()=> {
            const response = await fetch("http://127.0.0.1:8081/api/courses/"+id) // GET endpoint/URL (path to a resource)
            const data = await response.json(); // calls JSON.parse() for us
            coursesBody.innerHTML = `
            <tr>
                <td>${data.courseName}</td>
                <td>${data.instructor}</td>
            </tr>
            `;
        }); // Ends load
</script>
</body>
