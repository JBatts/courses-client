<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Courses Client</title>
</head>
<body>
    <h1>Courses Client</h1>
    <table>
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id = "coursesBody"></tbody>
    </table>
    <script>
        document.addEventListener("DOMContentLoaded", async ()=> {
            const response = await fetch("http://127.0.0.1:8081/api/courses") // GET endpoint/URL (path to a resource)
            const data = await response.json(); // calls JSON.parse() for us
            coursesBody.innerHTML = data.map(course => `
            <tr>
                <td>${course.courseName}</td>
                <td><a href="details.html?courseid=${course.id}">Open Details</a></td>
            </tr>
            `).join('');
        }); // Ends load

    </script>
</body>
</html>
